<h2>Requests</h2>
<div class="granted-list">
    <table mat-table [dataSource]="dataSource" id="requests-table" class="mat-elevation-z8">


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">
                {{element.requesterName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="Created_time">
            <th mat-header-cell *matHeaderCellDef> Created Time </th>
            <td mat-cell *matCellDef="let element">
                {{element.Created_time}}
            </td>
        </ng-container>

        <ng-container class="status" matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
                <!-- <button *ngIf="element.status == 'granted'" (click) = "sendData(element.name)" mat-button matTooltip="click" aria-label="Button that displays a tooltip when focused or hovered over" #name>view</button> -->
                {{element.Status}}
            </td>
        </ng-container>

        <ng-container class="status" matColumnDef="accept">
            <th mat-header-cell *matHeaderCellDef></th>
            <td  mat-cell *matCellDef="let element; let i = index;">
           <button  *ngIf="disable[i]" color="primary" (click) = "grant(element.requesterID,element.studentID, i)" mat-raised-button>Grant</button>
            </td>
        </ng-container>
        <ng-container class="status" matColumnDef="reject">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index;">
                <button  *ngIf="disable[i]" color="warn" (click) = "deny(element.requesterID,element.studentID, i)" mat-raised-button>Deny</button>

            </td>
        </ng-container>
        <ng-container class="status" matColumnDef="checkstatus">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index;">
                <button *ngIf="disablestatus[i]" color="warn" (click) = "checkstatus(element.requesterID,element.studentID, i)" mat-raised-button>checkstatus</button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>


<div *ngIf="dataSourceLength" class="granted-list">
    <br/>
    <h3 style="color:red">No Requests Found </h3>
</div>
<mat-spinner *ngIf="showSpinner" class="granted-list"></mat-spinner>
