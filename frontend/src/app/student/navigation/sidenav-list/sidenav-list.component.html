                    </mat-expansion-panel-header>
        
                    <a mat-list-item routerLink='/student/profile' (click)="onClose()">

                    </a>

                    <a mat-list-item routerLink='/login' (click)="service.logoutUser()">

                    </a>
        
                </mat-expansion-panel>
        
            </mat-accordion>
